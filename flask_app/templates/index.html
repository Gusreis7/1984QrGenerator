<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>QR CODE GENERATOR 1984</title>

    <!-- Fonte retrô -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body {
            background: radial-gradient(circle, #1a0033, #000);
            color: #00ffea;
            font-family: 'Press Start 2P', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            border: 4px solid #ff00ff;
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 20px #ff00ff;
            background-color: rgba(0,0,0,0.85);
            width: 420px;
        }

        h1 {
            color: #ffea00;
            font-size: 18px;
            margin-bottom: 20px;
            text-shadow: 0 0 8px #ffea00;
        }

        p {
            font-size: 10px;
            margin-bottom: 15px;
            color: #00ffea;
        }

        input {
            width: 100%;
            padding: 10px;
            font-family: inherit;
            font-size: 10px;
            margin-bottom: 15px;
            border: 2px solid #00ffea;
            background: black;
            color: #00ffea;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            font-family: inherit;
            font-size: 10px;
            cursor: pointer;
            background: #ff00ff;
            color: black;
            border: none;
            box-shadow: 0 0 10px #ff00ff;
            margin-top: 10px;
        }

        button:hover {
            background: #ffea00;
            box-shadow: 0 0 15px #ffea00;
        }

        img {
            margin-top: 20px;
            border: 3px solid #00ffea;
            background: white;
        }

        footer {
            margin-top: 15px;
            font-size: 8px;
            color: #aaa;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>QR CODE GENERATOR</h1>
    <p>FUNCIONAL • SEM EXPIRAÇÃO • 80's</p>

    <input id="url" placeholder="https://seusite.com" />

    <button onclick="gerarQR()">GERAR QR</button>

    <div id="resultado"></div>

    <button id="downloadBtn" onclick="downloadQR()" style="display:none;">
        DOWNLOAD
    </button>

    <footer>
        © 1984 – FUTURO QUE NÃO EXPIROU
    </footer>
</div>

<script>
    let qrBlobUrl = null;

    async function gerarQR() {
        const url = document.getElementById("url").value.trim();
        if (!url) {
            alert("DIGITE UMA URL, VIAJANTE DO TEMPO");
            return;
        }

        const response = await fetch("/generate_qr", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ url })
        });

        const blob = await response.blob();
        qrBlobUrl = URL.createObjectURL(blob);

        document.getElementById("resultado").innerHTML =
            `<img src="${qrBlobUrl}" width="200">`;

        document.getElementById("downloadBtn").style.display = "block";
    }

    function downloadQR() {
        if (!qrBlobUrl) {
            alert("NENHUM QR NO FUTURO AINDA");
            return;
        }

        const a = document.createElement("a");
        a.href = qrBlobUrl;
        a.download = "qr_code_1984.png";
        a.click();
    }
</script>

</body>
</html>
